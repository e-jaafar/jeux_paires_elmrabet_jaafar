<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de paires</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <audio src="/public/img/Musique Dofus 1.29 - Astrub.mp3" type="audio/mpeg"></audio>
    <header>
        <div class="ddd">
            <span>GAME OF PAIRS</span>
        </div>
        <span id="youWin">you win</span>

    </header>
    <section id="scoreboard">
        <div class="hautTableau">
        </p>
        <p>Joueur</p>
        <p>durée</p>
    </div>
    <div class="basTableau">
        <p class="listeJoueur">nom </p>
        <div id="timer">-</div>
        
       
        
    </div>
    <div class="inputPseudo">
        <div class="">
            <div class="">
                <input type="text" class="form-control input-sm" id="inputRename" placeholder="entrez votre pseudo">
            </div>
            <div>
                <button class="buttonExo">Lancer</button>
                <!-- <button class="buttonExo1">moyen</button>
                <button class="buttonExo2">difficile</button> -->
            </div>
        </div>
        
    </div>
    <div id="dropdown1" class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Thème</button>
        <div id="myDropdown" class="dropdown-content">
            <a class="themeBtn1" href="#">iop</a>
            <a class="themeBtn2" href="#">cra</a>
            <a class="themeBtn3" href="#">eca</a>

        </div>
        <button id="replayButton">reset</button>
        
        
    </div>
</section>
<section>
    <audio controls id="music">

        <source src="./public/img/Musique Dofus 1.29 - Astrub.mp3" type="audio/mpeg">
        
        Your browser does not support the audio element.
        
        </audio>
        
         
        
        <p>lance la musique.</p>
        
         
        
        <button class="playPause" onclick="play()" type="button">Play </button>
        
        <button class="playPause" onclick="pause()" type="button">Pause</button>
        
        
</section>

<section class="section2">
    <div class="allcards">
        <div class="firstrowcards">
            <div class="card">
                <img src="" alt="" srcset="">
            </div>
            <div class="card">
                <img src="" alt="" srcset="">
            </div>
            <div class="card">
                <img src="" alt="" srcset="">
            </div>
        </div>
    </div>
    <div class="allcards">
        <div class="firstrowcards">
            <div class="card">
                <img src="" alt="" srcset="">
            </div>
            <div class="card">
                <img src="" alt="" srcset="">
            </div>
            <div class="card">
                <img src="" alt="" srcset="">
            </div>
        </div>
    </div>
</section>

<!-- <img src="./public/img/cra.png" alt=""> -->




</body>
<script src="./public/js/main.js"></script>

</html>
